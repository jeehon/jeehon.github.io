---
layout: journey
---

<div id="header">
	<h1><a href="{{ site.url }}/journey">Journey</a></h1>
	<ul id="nav">
		<li class="left"></li>
		<li><div><a href="http://jeehon.info">Home</a><div></li>
		<li><div><a href="http://jeehon.info/log">Blog</a><div></li>
		<li><div><a href="http://jeehon.info/journey">Journey</a><div></li>
		<li><div><a href="http://jeehon.info/themes">Theme</a></div></li>
		<li class="right"></li>
	</ul>
</div>
<div id="mid" class="single">
	<div class="panel-single" id="post-{{ page.id }}" title="{{ page.title }}">
		<div class="wrapper">
			<img src="{{ page.single_image }}" alt="" width="940" height="300" />
			<div class="post-title-single">
				<a href="{{ page.url }}" rel="bookmark" title="Permanent Link to {{ page.excerpt }}">{{ page.title }}</a>
			</div>
		</div>
	</div>
</div>
<div id="content">
	<div id="narrow-column">
		<div class="postmetadata">
			<div class="content-top"></div>
			<div class="content-mid">
			发布于: {{ page.date }} 时间：{{ page.date }}<br />
			类别: {{ page.categories }}<br />
			</div>
			<div class="content-bottom"></div>
		</div>
		<div id="thepost">
			<div class="content-top"></div>
			<div class="content-mid">
			{{ page.content }}
			</div>
			<div class="content-bottom"></div>
		</div>
	</div>
	<div class="clearer"></div>
	<!-- LiveRe City install code -->
	<div id="lv-container" data-id="city" data-uid="MTAyMC8zMjg2My85NDI0">
		<script type="text/javascript">
	   (function(d, s) {
		   var j, e = d.getElementsByTagName(s)[0];

		   if (typeof LivereTower === 'function') { return; }

		   j = d.createElement(s);
		   j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
		   j.async = true;

		   e.parentNode.insertBefore(j, e);
	   })(document, 'script');
		</script>
	<noscript> Please activate JavaScript for write a comment in LiveRe</noscript>
	</div>
	<!-- completed City install code -->
	<footer id="foot" class="main-footer">
		<p>
			Copyright &copy; <a href="{{ site.baseurl }}/">{{ site.title }}</a>. {{ site.time | date: '%Y' }} &bull; All rights reserved.
		</p>
	</footer>
</div>
