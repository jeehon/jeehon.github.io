---
layout: theme
---

<div id="header">
	<div class="header_title">
		<h1><a class="logo" href="{{ site.url }}/themes"><span class="logo_hidden">logo</span>WP themes</a></h1>
		<ul>
			<li><a href="{{ site.url }}"><span>Home</span></a></li>
			<li class="current_page_item"><a href="{{ site.url }}/themes"><span>WP themes</span></a></li>
			<li><a href="{{ site.url }}/log"><span>Blog</span></a></li>
		</ul>
	</div>
</div>
<div id="container">
	{% include sidebar.html %}
	<div id="content">
		<div class="post" id="post-{{ page.id }}">
			<h2><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2>
				<p class="postmetadata">
					Filed under {{ post.categories }} by {{ site.author_name }}
				</p>
			<div class="entry">
				{{ page.content }}
			</div>
			
			<!-- 多说评论框 start -->
			<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
			<!-- 多说评论框 end -->
			<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
			<script type="text/javascript">
			var duoshuoQuery = {short_name:"jeehon"};
				(function() {
					var ds = document.createElement('script');
					ds.type = 'text/javascript';ds.async = true;
					ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
					ds.charset = 'UTF-8';
					(document.getElementsByTagName('head')[0] 
					 || document.getElementsByTagName('body')[0]).appendChild(ds);
				})();
				</script>
			<!-- 多说公共JS代码 end -->
		</div>
	</div>
	<footer id="foot" class="main-footer">
		<p>
			Copyright &copy; <a href="{{ site.baseurl }}/">{{ site.title }}</a>. {{ site.time | date: '%Y' }} &bull; All rights reserved.
		</p>
	</footer>
</div>
