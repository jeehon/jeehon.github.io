---
layout: theme
---

<div id="header">
	<div class="header_title">
		<h1><a class="logo" href="{{ site.url }}/themes"><span class="logo_hidden">logo</span>WP themes</a></h1>
		<ul>
			<li><a href="{{ site.url }}"><span>Home</span></a></li>
			<li class="current_page_item"><a href="{{ site.url }}/themes"><span>WP themes</span></a></li>
			<li><a href="{{ site.url }}/log"><span>Blog</span></a></li>
		</ul>
	</div>
</div>
<div id="container">
	{% include sidebar.html %}
	<div id="content">
		<div class="post" id="post-{{ page.id }}">
			<h2><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2>
				<p class="postmetadata">
					Filed under {{ post.categories }} by {{ site.author_name }}
				</p>
			<div class="entry">
				{{ page.content }}
			</div>
			
			<!-- LiveRe City install code -->
			<div id="lv-container" data-id="city" data-uid="MTAyMC8zMjg2My85NDI0">
				<script type="text/javascript">
			   (function(d, s) {
				   var j, e = d.getElementsByTagName(s)[0];

				   if (typeof LivereTower === 'function') { return; }

				   j = d.createElement(s);
				   j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
				   j.async = true;

				   e.parentNode.insertBefore(j, e);
			   })(document, 'script');
				</script>
			<noscript> Please activate JavaScript for write a comment in LiveRe</noscript>
			</div>
			<!-- completed City install code -->
		</div>
	</div>
	<footer id="foot" class="main-footer">
		<p>
			Copyright &copy; <a href="{{ site.baseurl }}/">{{ site.title }}</a>. {{ site.time | date: '%Y' }} &bull; All rights reserved.
		</p>
	</footer>
</div>
