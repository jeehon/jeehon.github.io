<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{{ site.description }}" />

		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />

		<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
		<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.url }}">
		<link rel="prefetch" href="{{ site.baseurl }}">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">

		<link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.url }}">
	</head>
	<body>

	<script type="text/javascript">
	</script>

	{% include header.html %}

	{{ content }}

	{% include footer.html %}

	


  </body>
</html>
